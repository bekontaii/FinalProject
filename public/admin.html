<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Panel - Online Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <h1>Admin Panel</h1>
      <p>Moderate products (validation page)</p>
    </header>

    <main class="container" style="max-width: 900px">
      <section class="products-section" style="grid-column: 1 / -1">
        <div class="card" id="adminGuard">
          <p>Checking permissions...</p>
        </div>
        <div class="card" id="adminContent" hidden>
          <div class="products-header">
            <h2>All Products</h2>
            <button id="adminReload" class="secondary small">Reload</button>
          </div>
          <div id="adminProductsList" class="products-list"></div>
        </div>
      </section>
    </main>

    <div id="toast" class="toast" hidden></div>

    <script src="admin.js"></script>
  </body>
  </html>
